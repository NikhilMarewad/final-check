				<h1 class="myhead">Edit Movie</h1>
				<form class="mytab" action="./edit-movie-status.html"  name="myForm" onsubmit="return validateForm()" method="Post">

							<tr>
								<td>Title:</td>
							</tr>

							<tr>					
								<td colspan="4">
									<input type="text" name="name1" class="txtname" value="Avengers -End Game" min="2" max="100" />

							</tr>
							
							<tr>
								<td>Gross($)</td>
								<td>Active</td>

								<td>Genre</td>
							</tr>
							
							<tr>
								<td>
									<input type="number" name="number1" value="2787965087" class="txtno"/></td>
								<td>
									<label for="rdo1" class="radios">

								<td>

								</td>
								<td>
									<select class="tabsize ">
									<option value="SF">Science Fiction	</option>

									<option  value="ROM">Romance</option>
									<option  value="CMY">Comedy</option>
									<option  value="ADV">Adventure</option>
									<option  value="THR">Thriller</option>
									</select>

							</tr>

								<td>

									</label>

							</tr>
							
							<tr>
								<td>
									<input type="submit" value="Save" class="btn"/>
								</td>		
							</tr>
				
					</table>
				</form>
